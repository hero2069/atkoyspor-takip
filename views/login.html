<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Atköy Spor Okulu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: Arial, sans-serif; }
    .btn-danger { background-color: #D32F2F; border: none; }
    .btn-danger:hover { background-color: #B71C1C; }
    .card { border-top: 5px solid #D32F2F; border-radius: 8px; }
    .logo img { max-width: 200px; }
  </style>
</head>
<body class="d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-4 logo">
        <img src="/images/atköy.png" alt="Atköy Spor Kulübü">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="text-center text-danger mb-4">Sisteme Giriş Yap</h4>
            <form action="/login" method="POST">
              <div class="mb-3">
                <label><strong>Kullanıcı Adı</strong></label>
                <input type="text" name="username" class="form-control" value="admin" readonly>
              </div>
              <div class="mb-3">
                <label><strong>Şifre</strong></label>
                <input type="password" name="password" class="form-control" value="admin123*" readonly>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" name="remember" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Beni hatırla</label>
              </div>
              <button type="submit" class="btn btn-danger w-100">Giriş Yap</button>
            </form>
            <div class="text-center mt-3">
              <a href="#" class="text-decoration-none">Şifremi unuttum?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
